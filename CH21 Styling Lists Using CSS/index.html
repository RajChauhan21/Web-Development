<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists in CSS</title>
</head>
<style>
    nav ul li{
        list-style-type: "❤️";
        background-color: rgb(165, 190, 237);
        list-style-position: inside; 
        border: 3px solid lightgoldenrodyellow;
        /* list-style-image: url(srpcio.png); */
    }
</style>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
        </ul>
    </nav>
</body>
</html>
